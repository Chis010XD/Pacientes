<div class="container my-3">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-ms-6">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="lis.nombre">
          </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-ms-6">
            <input type="text" class="form-control" name="apellido" [(ngModel)]="lis.apellidos">
          </div>
      </div>
      <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
          <div class="col-ms-6">
            <input type="text" class="form-control" name="direccion" [(ngModel)]="lis.direccion">
          </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-ms-6">
            <input type="text" class="form-control" name="telefono" [(ngModel)]="lis.telefono">
          </div>
      </div>
        <button class="btn btn-success my-3" role="button" (click)='agregar()'>Agregar</button>
        <button class="btn btn-success my-3" role="button" (click)='actualizar()'>Actualizar</button>
    </form>
  </div>
